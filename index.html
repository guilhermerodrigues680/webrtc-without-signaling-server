<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WebRTC</title>
</head>
<body>
  <h1>WebRTC sem servidor de sinalização</h1>

  <h2>Iniciador</h2>

  <button id="btn-create-offer">Criar oferta</button>
  <textarea id="output-offer" cols="30" rows="10"></textarea>

  <h3>Iniciador - Aceitar Resposta</h3>

  <textarea id="input-answer" cols="30" rows="10"></textarea>
  <button id="btn-accept-answer">Aceita Resposta</button>

  <hr>

  <h2>Par</h2>

  <textarea id="input-offer" cols="30" rows="10"></textarea>
  <button id="btn-accept-offer">Aceitar oferta</button>

  <h3>Par - Criar Resposta</h3>

  <button id="btn-create-answer">Criar resposta</button>
  <textarea id="output-answer" cols="30" rows="10"></textarea>

  <hr>

  <h2>Chat</h2>
  <div id="chat-msg-history"></div>
  <input type="text" id="chat-msg">
  <button id="btn-send-chat-msg">Enviar mensagem</button>

  <script src="vendor/webrtc-adapter-v7.7.1/adapter.js"></script>
  <script src="app.js"></script>
</body>
</html>
